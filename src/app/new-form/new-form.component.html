<div class="container-fluid">
    <h2>New Form </h2>
    <br>
    <form [formGroup]="registrationForm">
    <div class="form-group">
        <label>First Name</label>
        <input  formControlName="firstName" type="text" class="form-control">
        <span class="text-danger"
                                *ngIf="(registrationForm.get('firstName').touched) && (registrationForm.get('firstName').invalid)">
                                Name is required
                            </span>
    </div>
    <div class="form-group"> 
        <label>Last Name</label>
        <input formControlName="lastName"  type="text" class="form-control">
        <span class="text-danger"
                                *ngIf="(registrationForm.get('lastName').touched) && (registrationForm.get('lastName').invalid)">
                                Name is required
                            </span>
    </div>
    <div class="form-group">
        <label>Email</label>
        <button type="button" class="btn btn-sm m-2" (click)="addAlternateEmail()">add email</button>
        <input formControlName="email" type="text" class="form-control my-1">
        <span class="text-danger"
                                *ngIf="(registrationForm.get('email').touched) && (registrationForm.get('email').invalid)">
                                Please Enter Correct Email
                            </span>
        <div *ngFor="let e of alternateEmails.controls;let i=index">
            <input formControlName="alternateEmail" type="text" class="form-control" [formControlName]="2">

            <span class="text-danger"
                                *ngIf="(registrationForm.get('email').touched) && (registrationForm.get('email').invalid)">
                                Please Enter Correct Email
                            </span>
        </div>
    </div>
    <div class="form-group">
        <label>Pasword</label>
        <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control">
    </div><br>
    <div class="btn btn-primary" type="submit">Register</div>
</form>
</div>
